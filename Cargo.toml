[workspace]
resolver = "2"
members = [
    "crates/froglight-definitions",
    "crates/froglight-extract",
    "crates/froglight-generate",
    "crates/froglight-tools",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
authors = ["EightFactorial"]
homepage = "https://github.com/EightFactorial/FrogLight-Tools"
repository = "https://github.com/EightFactorial/FrogLight-Tools"
readme = "README.md"

[workspace.dependencies]
anyhow = "1.0.86"
cafebabe = "0.6.1"
convert_case = "0.6.0"
derive_more = "0.99.17"
enum_dispatch = "0.3.13"
hashbrown = "0.14.5"
itertools = "0.13.0"
proptest = "1.4.0"
reqwest = { version = "0.12.4", default-features = false }
serde = "1.0.203"
serde_json = "1.0.117"
tokio = "1.38.0"
tracing = "0.1.40"
vergen = "8.3.1"
zip = { version = "2.1.3", features = ["flate2"] }

[workspace.lints.rust]
missing_docs = "warn"
trivial_casts = "warn"
trivial_numeric_casts = "warn"
unused_lifetimes = "warn"
unused_import_braces = "warn"
unreachable_pub = "warn"

[workspace.lints.rustdoc]
bare_urls = "deny"
broken_intra_doc_links = "deny"
private_intra_doc_links = "deny"
invalid_codeblock_attributes = "deny"
invalid_rust_codeblocks = "deny"
invalid_html_tags = "deny"

[workspace.lints.clippy]
cast_possible_truncation = "warn"
cast_possible_wrap = "warn"
module_name_repetitions = "allow"
needless_pass_by_value = "allow"
pedantic = { level = "warn", priority = -1 }
unnecessary_cast = "warn"
